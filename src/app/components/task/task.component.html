<mat-card class="example-card">
  <form  [formGroup]=formTask >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <span *ngIf="!editing">{{data.title}}</span>
      <mat-form-field class="example-full-width" appearance="fill" *ngIf="editing">
        <mat-label>Titulo</mat-label>
        <input type="text" matInput  formControlName='title'
              >

      </mat-form-field>
    </mat-card-title>
    <mat-card-subtitle *ngIf="!editing">{{data.create_at.toDate() | date:'dd/MM/yyyy hh:mm'}}</mat-card-subtitle>
    <div class="spacer"></div>
    <mat-slide-toggle  formControlName='done' >Feito</mat-slide-toggle>
    <button type="menu" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="isEdited()">
        <mat-icon>edit</mat-icon>
        <span>Editar</span>
      </button>
      <button mat-menu-item  (click)='delete()'>
        <mat-icon>delete</mat-icon>
        <span>Excluir</span>
      </button>
    </mat-menu>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="!editing">
      {{data.descripition}}
    </p>
    <mat-form-field class="example-full-width" appearance="fill" *ngIf="editing">
      <mat-label>Descrição</mat-label>
      <textarea type="text" matInput   formControlName='descripition'
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="5"
      class="example-full-width"></textarea>

    </mat-form-field>

  </mat-card-content>
  <mat-card-actions  *ngIf="editing">
    <button mat-button type="submit" (click)="edit()">Editar</button>
  </mat-card-actions>
</form>
</mat-card>
